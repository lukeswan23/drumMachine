<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Baloo+Chettan");
    </style>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Drum Machine</title>
  </head>

  <body>
    <!--DRUM MACHINE -->
    <section id="drumMachine">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body bg-light">
                <!-- Row for vertical split of buttons to options -->
                <div class="row">
                  <div class="col" id="buttonGrid">
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <button
                          class="btn-danger drum-pad"
                          id="q"
                          onclick="playSound(id)"
                        >
                          Q
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="w"
                          onclick="playSound(id)"
                        >
                          W
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="e"
                          onclick="playSound(id)"
                        >
                          E
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <button
                          class="btn-danger drum-pad"
                          id="a"
                          onclick="playSound(id)"
                        >
                          A
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="s"
                          onclick="playSound(id)"
                        >
                          S
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="d"
                          onclick="playSound(id)"
                        >
                          D
                        </button>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <button
                          class="btn-danger drum-pad"
                          id="z"
                          onclick="playSound(id)"
                        >
                          Z
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="x"
                          onclick="playSound(id)"
                        >
                          X
                        </button>
                        <button
                          class="btn-danger drum-pad"
                          id="c"
                          onclick="playSound(id)"
                        >
                          C
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--OPTIONS-->
                  <!-- <div class="row justify-content-center"> -->
                  <div class="col align-self-center" id="options">
                    <div class="row my-2">
                      <div class="col d-flex justify-content-center">
                        <button class="btn-danger mb-2" id="power">
                          Power
                        </button>
                      </div>
                    </div>
                    <div class="row pb-3">
                      <div class="col d-flex justify-content-center">
                        <div id="textDisplay">
                          <p class="h3 text-center" id="display">&nbsp;</p>
                          <!--white space initlization-->
                        </div>
                      </div>
                    </div>
                    <div class="row pb-3">
                      <div class="col d-flex justify-content-center">
                        <input
                          type="range"
                          id="volume"
                          name="volume"
                          min="0"
                          max="1.0"
                          value="0.5"
                          step="0.01"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <button class="btn-danger" id="bank">Bank</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--added in playing around-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
    </section>
    <audio src="" autoplay id="player" volume></audio>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
      //get current year for copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>

Grid side needs 3 buttons per horizontal 'row'(not BS row)-->
