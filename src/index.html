<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Baloo+Chettan");
    </style>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Drum Machine</title>
  </head>

  <body>
    <!--DRUM MACHINE -->

    <div class="container">
      <!-- <section id="drumMachine" class="row"> -->
      <div class="row justify-content-center align-items-center" id="whole">
        <div class="col">
          <h1 class="display-3 text-center" id="title">Finger Pad</h1>
          <div class="card">
            <div class="card-body">
              <!-- Row for vertical split of buttons to options -->
              <div class="row">
                <div class="col" id="buttonGrid">
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button
                        class="btn-danger drum-pad"
                        id="q"
                        onclick="getId(id)"
                      >
                        Q
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="w"
                        onclick="getId(id)"
                      >
                        W
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="e"
                        onclick="getId(id)"
                      >
                        E
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button
                        class="btn-danger drum-pad"
                        id="a"
                        onclick="getId(id)"
                      >
                        A
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="s"
                        onclick="getId(id)"
                      >
                        S
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="d"
                        onclick="getId(id)"
                      >
                        D
                      </button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button
                        class="btn-danger drum-pad"
                        id="z"
                        onclick="getId(id)"
                      >
                        Z
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="x"
                        onclick="getId(id)"
                      >
                        X
                      </button>
                      <button
                        class="btn-danger drum-pad"
                        id="c"
                        onclick="getId(id)"
                      >
                        C
                      </button>
                    </div>
                  </div>
                </div>
                <!--OPTIONS-->
                <!-- <div class="row justify-content-center"> -->
                <div class="col align-self-center" id="options">
                  <div class="row mb-2">
                    <div class="col d-flex justify-content-center">
                      <button class="btn-danger mb-2" id="power">
                        Power
                      </button>
                    </div>
                  </div>
                  <div class="row pb-3">
                    <div class="col d-flex justify-content-center">
                      <div id="textDisplay">
                        <p class="h3 text-center" id="display">&nbsp;</p>
                        <!--white space initlization-->
                      </div>
                    </div>
                  </div>
                  <div class="row pb-3">
                    <div class="col d-flex justify-content-center">
                      <input
                        type="range"
                        id="volume"
                        name="volume"
                        min="0"
                        max="1.0"
                        value="0.5"
                        step="0.01"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button class="btn-danger" id="bank">Bank</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio src="" autoplay id="player" volume></audio>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script></script>
  </body>
</html>
